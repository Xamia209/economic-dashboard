<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Market Sentiment Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { border-collapse: collapse; width: 80%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }

        .positive { background-color: #c8f7c5; }
        .neutral  { background-color: #fff3b0; }
        .negative { background-color: #f7c5c5; }
    </style>
</head>
<body>

<h2>ðŸ“Š Market Sentiment by Sector</h2>

<table id="sentimentTable">
    <tr>
        <th>Sector</th>
        <th>Total</th>
        <th>Positive</th>
        <th>Neutral</th>
        <th>Negative</th>
    </tr>
</table>

<script>
fetch("/data")
    .then(res => res.json())
    .then(data => {
        const table = document.getElementById("sentimentTable");

        for (const sector in data) {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${sector}</td>
                <td>${data[sector].total}</td>
                <td class="positive">${data[sector].positive}</td>
                <td class="neutral">${data[sector].neutral}</td>
                <td class="negative">${data[sector].negative}</td>
            `;

            table.appendChild(row);
        }
    });
</script>

</body>
</html>
